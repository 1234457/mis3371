<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - Gavin Medical Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="header">
    <div class="header-left">
        <img src="cliniclogo.png" alt="Gavin Medical Group logo" class="logo">
    </div>

    <div class="header-center">
        <h1>Gavin Medical Group</h1>
        <p>Submission Confirmation</p>
    </div>

    <div class="header-right">
        <p id="today"></p>
    </div>
</div>

<script>
    const d = new Date();
    document.getElementById("today").textContent =
        "Today is: " + d.toLocaleDateString(undefined, {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
</script>

<div id="main" style="text-align:center;">
    <h2>Thank you for your submission.</h2>
    <p>Our office will review your registration information.</p>
    <p>Now you may exit the page</p>
    <br>

</div>

<div id="footer">
    <div class="footer-left">
        <strong>Gavin Medical Group</strong><br>
        4750 Calhoun Rd<br>
        Houston, TX 77004
    </div>

    <div class="footer-center">
        <button type="button" onclick="alert('Contact us at info@gavinmedical.com');">
            CONTACT US
        </button>
    </div>

    <div class="footer-right">
        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </div>
</div>

</body>
</html>
